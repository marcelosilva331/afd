name: Firebase Distribution

on:
  push:
    branches:
      - test

jobs:
  distribute:
    name: Build & Distribute
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --flavor prd

      - name: Decode Firebase Credentials
        run: echo "${{ secrets.FIREBASE_CREDENTIALS }}" > firebase_credentials.json

      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash
          echo "$HOME/.firebase/bin" >> $GITHUB_PATH

      - name: Distribute to Firebase
        run: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
            --app "${{ secrets.FIREBASE_APP_ID }}" \
            --release-notes "Nova versÃ£o automÃ¡tica ðŸŽ‰" \
            --testers "${{ secrets.TESTERS }}"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase_credentials.json
