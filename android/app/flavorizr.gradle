android {
    flavorDimensions += "flavor-type"

    productFlavors {
        dev {
            dimension "flavor-type"
            applicationId "com.br.vocably.dev"
            resValue "string", "app_name", "dev"
        }
        prd {
            dimension "flavor-type"
            applicationId "com.br.vocably"
            resValue "string", "app_name", "Vocably"
        }
    }
}